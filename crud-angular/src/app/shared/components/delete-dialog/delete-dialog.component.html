<h1 mat-dialog-title style="color: red;">Deseja Deletar este registro ?</h1>
<div mat-dialog-content align="center">{{ data }}</div>
<div mat-dialog-actions align="center">
  <button mat-stroked-button mat-dialog-close>Close</button>
  <button mat-raised-button color="warn" (click)="onDelete()">Deletar</button>
</div>
